services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: nerdy
      POSTGRES_PASSWORD: ${DB_PASSWORD:-development}
      POSTGRES_DB: nerdy_ai_companion_development
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nerdy -d nerdy_ai_companion_development"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:prepare && bundle exec rails s -p 3003 -b '0.0.0.0'"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: postgresql://nerdy:${DB_PASSWORD:-development}@db:5432/nerdy_ai_companion_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      SECRET_KEY_BASE: development_secret_key_base_for_local_testing_only
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    command: npm run dev -- --host --port 3005
    ports:
      - "3005:3005"
    environment:
      VITE_API_URL: http://localhost:3003
      VITE_WS_URL: ws://localhost:3003/cable
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  postgres_data:
  frontend_node_modules:

